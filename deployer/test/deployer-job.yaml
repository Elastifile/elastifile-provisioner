apiVersion: batch/v1
kind: Job
metadata:
  name: elastifile-provisioner-deployer
spec:
  template:
    metadata:
      name: elastifile-provisioner-deployer
    spec:
      serviceAccount: elastifile-provisioner-deployer-sa
      containers:
      - name: elastifile-provisioner-deployer
        image: gcr.io/elastifile-gce-lab-c304/elastifile-provisioner-deployer:latest
        volumeMounts:
        - name: config-volume
      restartPolicy: Never
