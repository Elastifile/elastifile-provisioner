apiVersion: v1
kind: Pod
metadata:
  name: elastifile-provisioner-deployer
spec:
  containers:
    - name: elastifile-provisioner-deployer
      image: gcr.io/launcher-poc-207208/elastifile-provisioner-deployer:latest
      volumeMounts:
        - name: config-volume
          mountPath: /etc/config
  restartPolicy: Never
  volumes:
    - name: config-volume
      configMap:
        # ConfigMap name
        name: elastifile-provisioner-deployer-config

